<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圆桌摄影 - 专业摄影服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 导入女神异闻录风格动漫字体 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Bebas+Neue&family=Exo+2:wght@300;400;500;600;700;800;900&display=swap');
        
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Exo 2", "Rajdhani", "Orbitron", sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: "Exo 2", "Rajdhani", sans-serif;
        }
        
        /* 页面加载动画 - 女神异闻录风格 */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, #ff0040 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, #dc143c 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #1a0000 25%, #330000 50%, #1a0000 75%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s cubic-bezier(0.25, 0.46, 0.45, 0.94), visibility 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loader-text {
            font-family: 'Bebas Neue', 'Exo 2', cursive;
            font-size: 28px;
            font-weight: 700;
            color: #ff0040;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 
                0 0 10px #ff0040,
                0 0 20px #ff0040,
                0 0 30px #ff0040;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { 
                opacity: 0.8; 
                transform: scale(1);
                text-shadow: 
                    0 0 10px #ff0040,
                    0 0 20px #ff0040,
                    0 0 30px #ff0040;
            }
            100% { 
                opacity: 1; 
                transform: scale(1.05);
                text-shadow: 
                    0 0 15px #ff0040,
                    0 0 25px #ff0040,
                    0 0 35px #ff0040,
                    0 0 45px #dc143c;
            }
        }
        
        .loader {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #ff0040;
            border-right: 4px solid #dc143c;
            border-radius: 50%;
            animation: personaRotate 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            filter: drop-shadow(0 0 10px #ff0040);
        }
        
        .loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            border: 3px solid #8b0000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: personaRotateReverse 0.8s linear infinite;
            filter: drop-shadow(0 0 5px #8b0000);
        }
        
        @keyframes personaRotate {
            0% { 
                transform: rotate(0deg) scale(1);
                filter: drop-shadow(0 0 10px #ff0040);
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                filter: drop-shadow(0 0 15px #ff0040) drop-shadow(0 0 25px #dc143c);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                filter: drop-shadow(0 0 10px #ff0040);
            }
        }
        
        @keyframes personaRotateReverse {
            0% { 
                transform: translate(-50%, -50%) rotate(360deg);
                filter: drop-shadow(0 0 5px #8b0000);
            }
            100% { 
                transform: translate(-50%, -50%) rotate(0deg);
                filter: drop-shadow(0 0 8px #8b0000);
            }
        }
        
        .page-loader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        /* 导航栏样式 */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 44px;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        nav.nav-hidden {
            transform: translateY(-100%);
        }
        
        .nav-container {
            max-width: 980px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 22px;
        }
        
        .logo {
            color: #f5f5f7;
            font-size: 21px;
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.8;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: #f5f5f7;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.2s;
            cursor: pointer;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* 汉堡菜单 - 增大点击区域 */
        .menu-toggle {
            display: none;
            color: #f5f5f7;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            /* 增大点击区域 */
            padding: 15px;
            margin: -15px;
            z-index: 1001;
        }
        
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        
        /* 英雄区域样式 - 优化动画流畅度 */
        .hero {
            height: 100vh;
            background: 
                /* 主背景渐变 - 参考图片配色 */
                radial-gradient(ellipse at 20% 30%, rgba(255, 0, 64, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #1a0000 20%, #330000 40%, #1a0000 60%, #000000 80%, #0a0a0a 100%),
                /* 几何图案层 */
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 0, 64, 0.03) 50px,
                    rgba(255, 0, 64, 0.03) 52px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 30px,
                    rgba(220, 20, 60, 0.02) 30px,
                    rgba(220, 20, 60, 0.02) 32px
                );
            background-size: 
                400px 400px,
                300px 300px,
                100% 100%,
                100px 100px,
                80px 80px;
            background-position: 
                0 0,
                100% 100%,
                center,
                0 0,
                100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            padding-top: 80px;
            animation: backgroundFlow 25s ease-in-out infinite;
        }
        
        @keyframes backgroundFlow {
            0%, 100% { 
                background-position: 0 0, 100% 100%, center, 0 0, 100% 100%;
                filter: hue-rotate(0deg);
            }
            25% { 
                background-position: 50px 50px, 50% 50%, center, 25px 25px, 75% 75%;
                filter: hue-rotate(5deg);
            }
            50% { 
                background-position: 100px 100px, 0% 0%, center, 50px 50px, 50% 50%;
                filter: hue-rotate(0deg);
            }
            75% { 
                background-position: 50px 150px, 150% 50%, center, 75px 25px, 25% 75%;
                filter: hue-rotate(-5deg);
            }
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* 动态几何装饰 - 参考图片风格 */
                conic-gradient(from 0deg at 25% 25%, transparent 0deg, rgba(255, 0, 64, 0.1) 45deg, transparent 90deg),
                conic-gradient(from 180deg at 75% 75%, transparent 0deg, rgba(220, 20, 60, 0.08) 60deg, transparent 120deg),
                radial-gradient(circle at 50% 20%, rgba(255, 0, 64, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.08) 0%, transparent 35%);
            background-size: 350px 350px, 280px 280px, 200px 200px, 150px 150px;
            animation: geometricDance 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes geometricDance {
            0% { 
                transform: rotate(0deg) scale(1);
                background-position: 0 0, 100% 100%, 50% 0%, 0% 100%;
            }
            25% { 
                transform: rotate(90deg) scale(1.02);
                background-position: 25% 25%, 75% 75%, 75% 25%, 25% 75%;
            }
            50% { 
                transform: rotate(180deg) scale(1);
                background-position: 50% 50%, 50% 50%, 100% 50%, 50% 50%;
            }
            75% { 
                transform: rotate(270deg) scale(1.02);
                background-position: 75% 75%, 25% 25%, 25% 75%, 75% 25%;
            }
            100% { 
                transform: rotate(360deg) scale(1);
                background-position: 100% 100%, 0% 0%, 0% 100%, 100% 0%;
            }
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* 扫描线效果 - 更流畅 */
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 0, 64, 0.03) 3px,
                    rgba(255, 0, 64, 0.03) 4px
                ),
                /* 光晕效果 */
                radial-gradient(ellipse at center, transparent 20%, rgba(255, 0, 64, 0.08) 60%, transparent 100%);
            animation: scanFlow 12s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes scanFlow {
            0% { 
                transform: translateY(-100%) skewY(0deg);
                opacity: 0;
            }
            10% { 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(0%) skewY(1deg);
                opacity: 1;
            }
            90% { 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(100vh) skewY(0deg);
                opacity: 0;
            }
        }
        
        /* 动态红色线条装饰 - 优化流畅度 */
        .dynamic-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ff0040, #dc143c, #ff0040, transparent);
            height: 3px;
            border-radius: 2px;
            filter: drop-shadow(0 0 5px #ff0040);
            animation: lineFlow 10s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }
        
        .line:nth-child(1) {
            top: 15%;
            width: 400px;
            animation-delay: 0s;
        }
        
        .line:nth-child(2) {
            top: 45%;
            width: 300px;
            animation-delay: 3s;
        }
        
        .line:nth-child(3) {
            top: 75%;
            width: 500px;
            animation-delay: 6s;
        }
        
        @keyframes lineFlow {
            0% { 
                left: -100%; 
                opacity: 0;
                transform: scaleX(0.5);
            }
            15% { 
                opacity: 1;
                transform: scaleX(1);
            }
            85% { 
                opacity: 1;
                transform: scaleX(1);
            }
            100% { 
                left: 100%; 
                opacity: 0;
                transform: scaleX(0.5);
            }
        }
        

        
        /* 导航栏 - 女神异闻录菜单风格 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 0, 0, 0.95) 50%, rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #dc143c;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        nav::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #dc143c, #ff1744, #dc143c, transparent);
            animation: navGlow 3s ease-in-out infinite;
        }
        
        @keyframes navGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        nav.nav-hidden {
            transform: translateY(-100%);
        }
        
        .nav-container {
            max-width: 1400px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: relative;
        }
        
        .logo {
            font-family: 'Bebas Neue', 'Exo 2', cursive;
            font-size: 32px;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
        }
        
        .logo::before {
            content: '▶';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc143c;
            font-size: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .logo:hover::before {
            opacity: 1;
            left: -35px;
        }
        
        .logo:hover {
            color: #dc143c;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8);
            transform: translateX(10px);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 0;
        }
        
        .nav-links li {
            position: relative;
            margin: 0 5px;
        }
        
        .nav-links a {
            display: block;
            padding: 15px 25px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Exo 2', 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: linear-gradient(45deg, transparent, rgba(220, 20, 60, 0.1), transparent);
            background-size: 200% 200%;
            background-position: 0% 50%;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(220, 20, 60, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .nav-links a:hover {
            color: #dc143c;
            border-color: #dc143c;
            background-position: 100% 50%;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }
        
        .nav-links a:hover::before {
            opacity: 1;
        }
        
        /* 汉堡菜单 */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            position: relative;
            z-index: 1001;
        }
        
        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #ffffff;
            margin: 3px 0;
            transition: all 0.3s ease;
            transform-origin: center;
        }
        
        .menu-toggle:hover span {
            background: #dc143c;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        

        
        .hero-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .hero-decoration {
            position: absolute;
            border: 2px solid rgba(220, 20, 60, 0.3);
            animation: decorationFloat 6s ease-in-out infinite;
        }
        
        .hero-decoration:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            transform: rotate(45deg);
            animation-delay: 0s;
        }
        
        .hero-decoration:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation-delay: 2s;
        }
        
        .hero-decoration:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            transform: rotate(30deg);
            animation-delay: 4s;
        }
        
        @keyframes decorationFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }
        
        .hero-content {
            z-index: 5;
            max-width: 1000px;
            padding: 0 40px;
            text-align: center;
            position: relative;
            pointer-events: none; /* 让容器本身不阻挡点击 */
        }
        
        /* 但是让内部的交互元素可以点击 */
        .hero-content h1,
        .hero-content p,
        .hero-content .hero-buttons,
        .hero-content .hero-button {
            pointer-events: auto;
        }
        
        .hero-content::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #dc143c, #ff1744, #dc143c, transparent);
            animation: heroLineExpand 2s ease-out 1s both;
        }
        
        @keyframes heroLineExpand {
            from { width: 0; }
            to { width: 300px; }
        }
        
        /* 修复标题动画 - 移除上下浮动 */
        .hero-content h1 {
            font-family: 'Bebas Neue', 'Exo 2', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
            text-shadow: 
                /* 立体效果 */
                2px 2px 0px #ff0040,
                4px 4px 0px #dc143c,
                6px 6px 0px #8b0000,
                /* 发光效果 */
                0 0 20px #ff0040,
                0 0 40px #ff0040,
                0 0 60px #dc143c;
            /* 移除浮动动画，只保留发光效果 */
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        /* 新的标题发光动画 - 无浮动 */
        @keyframes titleGlow {
            0% {
                text-shadow: 
                    2px 2px 0px #ff0040,
                    4px 4px 0px #dc143c,
                    6px 6px 0px #8b0000,
                    0 0 20px #ff0040,
                    0 0 40px #ff0040,
                    0 0 60px #dc143c;
            }
            100% {
                text-shadow: 
                    2px 2px 0px #ff0040,
                    4px 4px 0px #dc143c,
                    6px 6px 0px #8b0000,
                    0 0 25px #ff0040,
                    0 0 50px #ff0040,
                    0 0 75px #dc143c,
                    0 0 100px #8b0000;
            }
        }
        
        .hero-content p {
            font-family: 'Exo 2', 'Rajdhani', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 500;
            color: #f0f0f0;
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
            text-shadow: 
                1px 1px 0px #ff0040,
                2px 2px 0px #dc143c,
                0 0 15px #ff0040;
            animation: subtitleGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes subtitleGlow {
            0% {
                opacity: 0.9;
                text-shadow: 
                    1px 1px 0px #ff0040,
                    2px 2px 0px #dc143c,
                    0 0 15px #ff0040;
            }
            100% {
                opacity: 1;
                text-shadow: 
                    1px 1px 0px #ff0040,
                    2px 2px 0px #dc143c,
                    0 0 20px #ff0040,
                    0 0 30px #dc143c;
            }
        }

        /* 英雄区域按钮 - 女神异闻录菜单风格 */
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        /* 确保按钮可点击性 */
        .hero-button {
            position: relative;
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(26, 0, 0, 0.8));
            color: #ffffff;
            text-decoration: none;
            font-family: 'Exo 2', 'Rajdhani', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 2px solid #dc143c;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            min-width: 200px;
            text-align: center;
            /* 确保可点击 */
            pointer-events: auto;
            cursor: pointer;
            z-index: 10;
            /* 防止被其他元素遮挡 */
            isolation: isolate;
            
            opacity: 0;
            transform: translateY(50px);
            animation: buttonSlideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: calc(var(--button-index) * 0.2s + 1.5s);
        }
        
        /* 优化按钮滑入动画 */
        @keyframes buttonSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载动画
            const pageLoader = document.querySelector('.page-loader');
            window.addEventListener('load', function() {
                setTimeout(function() {
                    pageLoader.classList.add('fade-out');
                }, 1000);
            });
            
            // 优化触摸事件处理
                let touchStartY = 0;
                let touchStartX = 0;
                
                document.addEventListener('touchstart', function(e) {
                    touchStartY = e.touches[0].clientY;
                    touchStartX = e.touches[0].clientX;
                }, {passive: true});
                
                // 防止误触和提升响应速度
                document.addEventListener('touchmove', function(e) {
                    const touchY = e.touches[0].clientY;
                    const touchX = e.touches[0].clientX;
                    const deltaY = Math.abs(touchY - touchStartY);
                    const deltaX = Math.abs(touchX - touchStartX);
                    
                    // 如果是垂直滚动，允许默认行为
                    if (deltaY > deltaX && deltaY > 10) {
                        return;
                    }
                }, {passive: true});
                
                // 等待DOM完全加载后再绑定事件
                setTimeout(function() {
                const menuToggle = document.getElementById('menuToggle');
                const navLinks = document.getElementById('navLinks');
                const bookingLink = document.getElementById('bookingLink');
                const heroBookingLink = document.getElementById('heroBookingLink');
                const bookingModal = document.getElementById('bookingModal');
                const closeModal = document.getElementById('closeModal');
                const mainNav = document.getElementById('mainNav');
                const body = document.body;
                
                // 检查元素是否存在
                console.log('Elements found:', {
                    bookingLink: !!bookingLink,
                    heroBookingLink: !!heroBookingLink,
                    bookingModal: !!bookingModal
                });
                
                // 导航栏滚动隐藏/显示
                let lastScrollTop = 0;
                window.addEventListener('scroll', function() {
                    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        mainNav.classList.add('nav-hidden');
                    } else {
                        mainNav.classList.remove('nav-hidden');
                    }
                    lastScrollTop = scrollTop;
                });
                
                // 汉堡菜单点击事件
                if (menuToggle && navLinks) {
                    menuToggle.addEventListener('click', function(e) {
                        e.stopPropagation();
                        navLinks.classList.toggle('active');
                        menuToggle.classList.toggle('active');
                        body.classList.toggle('menu-open');
                        
                        const navItems = document.querySelectorAll('.nav-links li');
                        navItems.forEach((item, index) => {
                            item.style.setProperty('--item-index', index);
                        });
                    });
                }
                
                // 点击导航链接后关闭菜单
                const navItems = document.querySelectorAll('.nav-links a');
                navItems.forEach(item => {
                    item.addEventListener('click', function(e) {
                        // 如果是约拍链接，不要阻止默认行为
                        if (this.id === 'bookingLink') {
                            e.preventDefault();
                        }
                        
                        if (window.innerWidth <= 768) {
                            navLinks.classList.remove('active');
                            menuToggle.classList.remove('active');
                            body.classList.remove('menu-open');
                        }
                    });
                });
                
                // 点击页面其他区域关闭菜单
                document.addEventListener('click', function(e) {
                    if (navLinks && navLinks.classList.contains('active') && 
                        !navLinks.contains(e.target) && 
                        e.target !== menuToggle && 
                        !menuToggle.contains(e.target)) {
                        navLinks.classList.remove('active');
                        menuToggle.classList.remove('active');
                        body.classList.remove('menu-open');
                    }
                });
                
                // 约拍按钮点击事件 - 增强版
                function openBookingModal(e) {
                    console.log('Opening booking modal...');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (bookingModal) {
                        bookingModal.style.display = 'block';
                        document.body.style.overflow = 'hidden';
                        
                        const galleryItems = document.querySelectorAll('.gallery-item');
                        galleryItems.forEach((item, index) => {
                            item.style.setProperty('--item-index', index);
                        });
                        
                        // 确保模态框显示动画
                        requestAnimationFrame(() => {
                            bookingModal.classList.add('show');
                        });
                    }
                }

                // 绑定约拍按钮事件 - 多重绑定确保可靠性
                if (bookingLink) {
                    bookingLink.addEventListener('click', openBookingModal);
                    bookingLink.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        openBookingModal(e);
                    });
                }
                
                if (heroBookingLink) {
                    heroBookingLink.addEventListener('click', openBookingModal);
                    heroBookingLink.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        openBookingModal(e);
                    });
                }
                
                // 为所有hero按钮添加事件监听器（备用方案）
                const allHeroButtons = document.querySelectorAll('.hero-button');
                allHeroButtons.forEach((button, index) => {
                    if (index === 0) { // 第一个按钮是约拍按钮
                        button.addEventListener('click', function(e) {
                            console.log('Hero button clicked:', this);
                            openBookingModal(e);
                        });
                        
                        button.addEventListener('touchend', function(e) {
                            e.preventDefault();
                            openBookingModal(e);
                        });
                    }
                });
                
                // 关闭模态框
                function closeModalFunc() {
                    if (bookingModal) {
                        bookingModal.classList.remove('show');
                        setTimeout(function() {
                            bookingModal.style.display = 'none';
                            document.body.style.overflow = 'auto';
                        }, 500);
                    }
                }
                
                if (closeModal) {
                    closeModal.addEventListener('click', closeModalFunc);
                }
                
                // 点击模态框外部关闭
                window.addEventListener('click', function(event) {
                    if (event.target == bookingModal) {
                        closeModalFunc();
                    }
                });
                
                // 优化按钮点击响应
                const buttons = document.querySelectorAll('.hero-button, .nav-links a, .close-button');
                buttons.forEach(button => {
                    let touchTimeout;
                    
                    button.addEventListener('touchstart', function(e) {
                        clearTimeout(touchTimeout);
                        this.classList.add('touching');
                        
                        // 添加即时视觉反馈
                        this.style.transform = 'scale(0.95)';
                        this.style.transition = 'transform 0.1s ease';
                    }, {passive: true});
                    
                    button.addEventListener('touchend', function(e) {
                        this.classList.remove('touching');
                        this.style.transform = '';
                        this.style.transition = '';
                        
                        // 延迟重置以避免闪烁
                        touchTimeout = setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                    }, {passive: true});
                    
                    button.addEventListener('touchcancel', function(e) {
                        this.classList.remove('touching');
                        this.style.transform = '';
                        this.style.transition = '';
                    }, {passive: true});
                });
                
                // 优化模态框滚动
                const modalContent = document.querySelector('.modal-content');
                if (modalContent) {
                    modalContent.addEventListener('touchstart', function(e) {
                        this.startY = e.touches[0].clientY;
                    }, {passive: true});
                    
                    modalContent.addEventListener('touchmove', function(e) {
                        const currentY = e.touches[0].clientY;
                        const scrollTop = this.scrollTop;
                        const scrollHeight = this.scrollHeight;
                        const clientHeight = this.clientHeight;
                        
                        // 防止过度滚动
                        if ((scrollTop === 0 && currentY > this.startY) || 
                            (scrollTop + clientHeight >= scrollHeight && currentY < this.startY)) {
                            e.preventDefault();
                        }
                    }, {passive: false});
                }
                
                // 添加设备方向变化处理
                window.addEventListener('orientationchange', function() {
                    setTimeout(function() {
                        // 重新计算视口高度
                        const vh = window.innerHeight * 0.01;
                        document.documentElement.style.setProperty('--vh', `${vh}px`);
                        
                        // 关闭可能打开的菜单
                        const navLinks = document.getElementById('navLinks');
                        const menuToggle = document.getElementById('menuToggle');
                        if (navLinks && navLinks.classList.contains('active')) {
                            navLinks.classList.remove('active');
                            menuToggle.classList.remove('active');
                            document.body.classList.remove('menu-open');
                        }
                    }, 100);
                });
                
                // 初始化视口高度
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                // 增强移动端触摸事件处理
                document.addEventListener('touchstart', function() {}, {passive: true});
                
                // 为所有交互元素添加触摸反馈
                const interactiveElements = document.querySelectorAll('.hero-button, .nav-links a, .close-button, .menu-toggle');
                interactiveElements.forEach(element => {
                    // 添加视觉反馈
                    element.addEventListener('touchstart', function() {
                        this.style.opacity = '0.8';
                        this.style.transform = 'scale(0.95)';
                    }, {passive: true});
                    
                    element.addEventListener('touchend', function() {
                        this.style.opacity = '';
                        this.style.transform = '';
                    }, {passive: true});
                    
                    element.addEventListener('touchcancel', function() {
                        this.style.opacity = '';
                        this.style.transform = '';
                    }, {passive: true});
                    
                    // 添加鼠标事件作为备用
                    element.addEventListener('mousedown', function() {
                        this.style.opacity = '0.8';
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    element.addEventListener('mouseup', function() {
                        this.style.opacity = '';
                        this.style.transform = '';
                    });
                    
                    element.addEventListener('mouseleave', function() {
                        this.style.opacity = '';
                        this.style.transform = '';
                    });
                });
                
                // 键盘导航支持
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        if (bookingModal && bookingModal.style.display === 'block') {
                            closeModalFunc();
                        }
                        if (navLinks && navLinks.classList.contains('active')) {
                            navLinks.classList.remove('active');
                            menuToggle.classList.remove('active');
                            body.classList.remove('menu-open');
                        }
                    }
                });
                
                // 防止双击缩放
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, {passive: false});
                
                // 优化图片加载
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    img.addEventListener('load', function() {
                        this.style.opacity = '1';
                    });
                    
                    img.addEventListener('error', function() {
                        this.style.opacity = '0.5';
                        console.warn('Image failed to load:', this.src);
                    });
                });
                
                const lazyImages = document.querySelectorAll('img[loading="lazy"]');
                if ('loading' in HTMLImageElement.prototype) {
                    console.log('Browser supports native lazy loading');
                } else {
                    const imageObserver = new IntersectionObserver(function(entries, observer) {
                        entries.forEach(function(entry) {
                            if (entry.isIntersecting) {
                                const image = entry.target;
                                image.src = image.dataset.src;
                                imageObserver.unobserve(image);
                            }
                        });
                    });
                    
                    lazyImages.forEach(function(image) {
                        imageObserver.observe(image);
                    });
                }
                
                // 添加网络状态检测
                if ('connection' in navigator) {
                    const connection = navigator.connection;
                    if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
                        // 在慢网络下减少动画
                        document.body.classList.add('reduced-motion');
                    }
                }
                
                // 添加女神异闻录风格的音效提示（可选）
                function playUISound() {
                    // 这里可以添加音效，但考虑到用户体验，暂时注释
                    // const audio = new Audio('ui-sound.mp3');
                    // audio.volume = 0.3;
                    // audio.play().catch(() => {});
                }
                
                // 为按钮添加音效
                document.querySelectorAll('.hero-button, .nav-links a').forEach(button => {
                    button.addEventListener('click', playUISound);
                });
                
            }, 100); // 延迟100ms确保DOM完全加载
        });
    </script>
</body>
