        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }

    .cat-logo::before {
        content: '';
        position: absolute;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: -1;
        animation: pulse 4s infinite;
    }

    .cat-logo::after {
        content: '';
        position: absolute;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: -1;
        animation: pulse 3s infinite 1s;

        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }

        // æ›´æ–°è®¡ç®—å™¨æ•°æ®

            const calculator = calculators.find(c => c.id === id);

            const commission = calculateCommission(calculator);

        // æ ¸å¿ƒè®¡ç®—ç®—æ³•ï¼ˆå·²ä¿®æ”¹ï¼‰
        function calculateCommission(calculator) {
            const specialCommission = calculator.specialItems * 1;
            const marginCommission = Math.round((calculator.retailTotal - calculator.wholesaleTotal) * 0.10);
            const consecutiveOrderBonus = calculator.consecutiveOrderBonusEnabled ? 
                Math.round((calculator.consecutiveRetailTotal - calculator.consecutiveWholesaleTotal) * 0.15) : 0;
            const newCustomerBonus = Math.round(calculator.newCustomers * (20 / 3));
            const wholesaleShare = Math.round(calculator.wholesaleSales * 0.5 / 3);
            const buyoutShare = Math.round(calculator.buyoutSales * 0.5 / 3);
            // ä¿®æ”¹è¿™é‡Œï¼Œå°†è¿å•å¥–åŠ±åŒ…å«åœ¨ææˆå°è®¡ä¸­
            const totalCommission = specialCommission + marginCommission + newCustomerBonus + wholesaleShare + buyoutShare + consecutiveOrderBonus;
            
            // è®¡ç®—è¯·å‡æ‰£æ¬¾
            const daysInMonth = getDaysInCurrentMonth();
            const dailyDeduction = calculator.baseSalary / daysInMonth;
            const leaveDeduction = Math.round(dailyDeduction * calculator.leaveDays);
            
            // ç”±äºè¿å•å¥–åŠ±å·²ç»åŒ…å«åœ¨totalCommissionä¸­ï¼Œè¿™é‡Œä¸éœ€è¦å†åŠ ä¸€æ¬¡
            const totalIncome = calculator.baseSalary + totalCommission;
            const finalIncome = totalIncome - leaveDeduction;
            
            return {
                specialCommission,
                marginCommission,
                consecutiveOrderBonus,
                newCustomerBonus,
                wholesaleShare,
                buyoutShare,
                totalCommission,
                leaveDeduction,
                totalIncome,
                finalIncome,
                dailyDeduction: Math.round(dailyDeduction),
                daysInMonth
            };
        }

                return;

            const exportData = {

                    const commission = calculateCommission(calc);
                    return {
                        ...calc,
                        calculatedResults: commission

                })
            };
            
            // ä¼˜å…ˆä½¿ç”¨æ–‡ä»¶ç³»ç»ŸAPI
            if (directoryHandle) {
                try {
                    const bsmDirHandle = await directoryHandle.getDirectoryHandle('BSMå·¥èµ„æ•°æ®');
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    const filename = `${employeeName}_${timestamp}.json`;

            // é™çº§æ–¹æ¡ˆï¼šä¸‹è½½æ–‡ä»¶
            try {
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `${employeeName}_${timestamp}.json`;
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });

            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${employeeName} çš„å·¥èµ„æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                return;

            let deletedCount = 0;
            
            // åˆ é™¤å‘˜å·¥ç›¸å…³çš„localStorageæ•°æ®
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);

                    try {
                        const data = JSON.parse(localStorage.getItem(key));

            // å¦‚æœé€‰æ‹©åˆ é™¤æ‰€æœ‰æ•°æ®ï¼Œè¿˜éœ€è¦æ¸…ç†å¤‡ä»½æ•°æ®
            if (deleteAllData) {
                const sources = [
                    'bsm_calculators_backup',
                    'bsm_auto_save',
                    'bsm_emergency_backup'
                ];
                
                sources.forEach(source => {
                    const savedData = localStorage.getItem(source);
                    if (savedData) {
                        try {
                            const data = JSON.parse(savedData);
                            
                            // å¤„ç†å•ä¸ªå¯¹è±¡
                            if (data.employeeName === employeeName) {
                                localStorage.removeItem(source);
                                deletedCount++;
                            }
                            
                            // å¤„ç†æ•°ç»„
                            if (Array.isArray(data)) {
                                const filteredData = data.filter(item => item.employeeName !== employeeName);
                                if (filteredData.length < data.length) {
                                    localStorage.setItem(source, JSON.stringify(filteredData));
                                    deletedCount += (data.length - filteredData.length);
                                }
                            }
                        } catch (error) {
                            console.error(`å¤„ç†${source}æ•°æ®å¤±è´¥:`, error);
                        }
                    }
                });
                
                // æ›´æ–°å‘˜å·¥åˆ—è¡¨
                try {
                    const employeeList = localStorage.getItem('bsm_employee_list');
                    if (employeeList) {
                        const list = JSON.parse(employeeList);
                        const updatedList = list.filter(name => name !== employeeName);
                        localStorage.setItem('bsm_employee_list', JSON.stringify(updatedList));
                    }
                } catch (error) {
                    console.error('æ›´æ–°å‘˜å·¥åˆ—è¡¨å¤±è´¥:', error);
                }
            }
            
            // å…³é—­æ¨¡æ€æ¡†
            closeDeleteEmployeeModal();
            
            // æ˜¾ç¤ºé€šçŸ¥
            if (deletedCount > 0) {
                showNotification(`âœ… å·²åˆ é™¤ ${employeeName} çš„ ${deletedCount} æ¡æ•°æ®è®°å½•`, 'success');
            } else {
                showNotification(`âš ï¸ æœªæ‰¾åˆ° ${employeeName} çš„æ•°æ®è®°å½•`, 'warning');
            }
            
            // åˆ·æ–°å‘˜å·¥ä¸‹æ‹‰æ¡†
            populateEmployeeSelect();
        }

        document.addEventListener('keydown', function(e) {
