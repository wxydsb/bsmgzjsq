        // å®‰å…¨æ‰§è¡Œå‡½æ•°ï¼Œç¡®ä¿ä¸ä¼šä¸­æ–­
        function safeExecute(fn, errorMessage = 'æ“ä½œå¤±è´¥') {
            try {
                const result = fn();
                if (result instanceof Promise) {
                    return result.catch(error => {
                        console.error(errorMessage, error);
                        showNotification(`${errorMessage}ï¼Œä½†å¯ä»¥ç»§ç»­æ“ä½œ`, 'warning');

                    });

                return result;
            } catch (error) {

            }

        // å®‰å…¨çš„å¼‚æ­¥æ‰§è¡Œå‡½æ•°
        async function safeAsyncExecute(asyncFn, errorMessage = 'å¼‚æ­¥æ“ä½œå¤±è´¥') {
            try {
                return await asyncFn();

        // å…¨å±€å˜é‡

            showNotification('ğŸš€ BSMå·¥èµ„è®¡ç®—åŠ©æ‰‹å¯åŠ¨ä¸­...', 'info');
            
            try {
                // å°è¯•ä»localStorageæ¢å¤æ•°æ®
                await loadFromLocalStorage();
                
                // å®šæœŸæ¸…ç†æ•°æ®
                cleanupLocalStorage();
                
                // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œæ˜¾ç¤ºæ¬¢è¿ç•Œé¢

                showNotification('âš ï¸ åˆå§‹åŒ–æ—¶é‡åˆ°é—®é¢˜ï¼Œä½¿ç”¨é»˜è®¤æ¨¡å¼', 'warning');

        // æ·»åŠ æ•°æ®æ¸…ç†å’Œç»´æŠ¤åŠŸèƒ½
        function cleanupLocalStorage() {
            try {
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('bsm_employee_')) {
                        keys.push(key);

                // æŒ‰æ—¶é—´æˆ³æ’åºï¼Œä¿ç•™æœ€è¿‘100æ¡è®°å½•
                keys.sort((a, b) => {
                    const timestampA = parseInt(a.split('_').pop());
                    const timestampB = parseInt(b.split('_').pop());
                    return timestampB - timestampA;
                });
                
                // åˆ é™¤å¤šä½™çš„è®°å½•
                if (keys.length > 100) {
                    const keysToDelete = keys.slice(100);

            } catch (error) {

        // ä»localStorageåŠ è½½æ•°æ®
        async function loadFromLocalStorage() {
            const sources = [

            for (const source of sources) {

        // æ ¸å¿ƒè®¡ç®—ç®—æ³•ï¼ˆå®Œå…¨ä¿æŒä¸å˜ï¼‰
        function calculateCommission(calculator) {
            const specialCommission = calculator.specialItems * 1;
            const marginCommission = Math.round((calculator.retailTotal - calculator.wholesaleTotal) * 0.10);
            const consecutiveOrderBonus = calculator.consecutiveOrderBonusEnabled ? 
                Math.round((calculator.consecutiveRetailTotal - calculator.consecutiveWholesaleTotal) * 0.15) : 0;
            const newCustomerBonus = Math.round(calculator.newCustomers * (20 / 3));
            const wholesaleShare = Math.round(calculator.wholesaleSales * 0.5 / 3);
            const buyoutShare = Math.round(calculator.buyoutSales * 0.5 / 3);
            const totalCommission = specialCommission + marginCommission + newCustomerBonus + wholesaleShare + buyoutShare;
            
            // è®¡ç®—è¯·å‡æ‰£æ¬¾
            const daysInMonth = getDaysInCurrentMonth();
            const dailyDeduction = calculator.baseSalary / daysInMonth;
            const leaveDeduction = Math.round(dailyDeduction * calculator.leaveDays);
            
            const totalIncome = calculator.baseSalary + totalCommission + consecutiveOrderBonus;
            const finalIncome = totalIncome - leaveDeduction;
            
            return {
                specialCommission,
                marginCommission,
                consecutiveOrderBonus,
                newCustomerBonus,
                wholesaleShare,
                buyoutShare,
                totalCommission,
                leaveDeduction,
                totalIncome,
                finalIncome,
                dailyDeduction: Math.round(dailyDeduction),
                daysInMonth
            };
        }

        // è¾…åŠ©å‡½æ•°ï¼šä¸‹è½½æ–‡ä»¶
        function downloadAsFile(data, employeeName) {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const fileName = `${employeeName}_${timestamp}.json`;
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(`ğŸ“¥ æ–‡ä»¶å·²ä¸‹è½½ï¼š${fileName}`, 'success');
        }
